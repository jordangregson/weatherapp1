<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="grid-container">
        <div id="today-container">
            <h4 id="todays-date">January 1st, 2020</h4>
            <div id="today-weather-img"></div>
            <h4 id="todays-temp">00°</h4>
            <div id="todays-feels-like">Feels like</div>
            <div id="todays-condition">Condition</div>
        </div>


        <div id="tomorrow-text-m">
            <div id="tomorrow-text">Tomorrow</div>
            <div id="arrows">
                <div id="arrow-l">
                    <img src="arrow.png" alt="arrow">
                </div>
                <div id="arrow-r">
                    <img src="arrow.png" alt="arrow">
                </div>
            </div>
        </div>


        <div id="tomorrow-container">
            <div id="tomorrow-message">Tomorrow's predicted <p>forecast</p>
            </div>
            <div id="tomorrow-weather-img"></div>
            <div id="tomorrows-temp">00°</div>
            <div id="tomorrows-feels-like">Feels like</div>
            <div id="tomorrows-condition">Condition</div>
        </div>

        <div id="about">
            <a href="about.html"><div id="about-btn">About</div></a>
        </div>

    </div>
</body>
<script src="changeBck.js"></script>
<script src="todays.js"></script>
<script src="tomorrow.js"></script>
<script src="date.js"></script>

</html>
